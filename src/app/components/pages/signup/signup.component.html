<div class="container">
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 login">
            <h5 class="fw-bold mb-4">Sign Up Account!</h5>
            <div>
                <div class="mb-3">
                    <input [(ngModel)]="inName" class="form-control" placeholder="name" type="text" autocomplete="off">
                </div>
                <div class="mb-3">
                    <input [(ngModel)]="inEmail" class="form-control" placeholder="email" type="email"
                        autocomplete="off">
                </div>
                <div class="mb-3">
                    <input [(ngModel)]="inPassword" placeholder="password" type="password" class="form-control"
                        id="exampleInputPassword1">
                </div>
                <button (click)="signUp()" class="btn">Sign me up</button>
                <a class="register-link ms-3" routerLink="/login">Login</a>
            </div>
        </div>
        <div class="col-xl-3"></div>
    </div>
</div>
