<div *ngIf="note" class="container py-5">
    <div class="row">
        <div class="col-xl-12">
            <div class="view-style">
                <h2 class="fw-bold"> {{ note.title }} </h2>
                <p style="white-space: pre;"> {{ note.description }} </p>
                <p class="text-muted">Created: {{ note.date }} </p>
            </div>
        </div>
    </div>
</div>
